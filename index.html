<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="assets/icons/android-chrome-192x192.png">
    <title>recipe finder</title>
</head>
<body>
<header class="main-header">
    <button id="filter-toggle" class="icon-btn">
        <span class="bar">â˜°</span> </button>

    <div class="search-bar-container">
        <input type="text" id="searchInput" placeholder="Search for recipes...">
        <button id="searchBtn">search</button>
    </div>

    <div class="logo" onclick="window.location.reload()">Daily Dish</div>
</header>
    <main class="app-container sidebar-hidden">
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <h4>Meat & Poultry</h4>
                <button class="filterbtn">Chicken</button>
                <button class="filterbtn">Beef</button>
                <button class="filterbtn">Lamb</button>
                <h4>From the Sea</h4>
                <button class="filterbtn">Seafood</button>
                <button class="filterbtn">Salmon</button>
                <button class="filterbtn">Tuna</button>
                <h4>Plant Based</h4>
                <button class="filterbtn">Vegan</button>
                <button class="filterbtn">Side</button>
                <button class="filterbtn"><span>Vegetarian</span></button>
                <h4>Sweet Treats</h4>
                <button class="filterbtn">Pie</button>
                <button class="filterbtn">Cake</button>
                <button class="filterbtn">Dessert</button>
                                <h4>Light Bites</h4>
                <button class="filterbtn">Starter</button>
                <button class="filterbtn">Side</button>
                <button class="filterbtn">Breakfast</button>


                <h4>Add</h4>

                <button class="filterbtn">+</button>
            </div>
        </aside>

        <section class="content-area">
            <div id="recomText" ><h2>Recommended Recipes</h2></div>
            <div id="searchText" ></div>
            
            <div id="recipe-container"></div>
        </section>
    </main>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="recipe-details-content"></div>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
